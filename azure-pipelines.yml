stages:
  - stage: Backend_Build
    displayName: 'Backend Build & Push to ACR'
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        container: beginneracademy/azdoagent:1.4
        steps:
          - bash: |
              which java
              java --version
              ls -lrt /opt/
              docker --version
              mvn -v
            displayName: check java version

          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkDirectory: '/usr/local/openjdk-20'
              publishJUnitResults: false
              mavenAuthenticateFeed: true
              effectivePomSkip: true
              goals: 'package -Dmaven.test.skip=true'

          - task: Docker@2
            displayName: "Build"
            inputs:
              command: build
              repository: '$(acr.name)/$(acr_repo)'
              tags: "1.16.0"

          - bash: |
              docker image list
              sleep 3
            displayName: check docker image list

          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: $(acr_service_name)

          - task: Docker@2
            displayName: Push to acr
            inputs:
              command: push
              repository: '$(acr_repo)'
              containerRegistry: $(acr_service_name)
              tags: '1.16.0'

  - stage: Deployment
    displayName: Helm pull
    jobs:
      - deployment: helm_publish_aks
        displayName: deploy to aks
        environment:
          name: PROD
        strategy:
          runOnce:
            deploy:
              steps:
                - task: Kubernetes@1
                  displayName: kubectl deploy mysql-root-secret.yaml
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: '$(azureSubscriptionEndpointForACR)'
                    command: 'apply'
                    arguments: '-f kubernates/mysql-root-secret.yaml'
                    secretType: 'dockerRegistry'
                    containerRegistryType: 'Azure Container Registry'

                - task: Kubernetes@1
                  displayName: kubectl deploy mysql-user-secret.yaml
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: '$(azureSubscriptionEndpointForACR)'
                    command: 'apply'
                    arguments: '-f kubernates/mysql-user-secret.yaml'
                    secretType: 'dockerRegistry'
                    containerRegistryType: 'Azure Container Registry'


                - task: Kubernetes@1
                  displayName: kubectl deploy mysql-configmap
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: '$(azureSubscriptionEndpointForACR)'
                    command: 'apply'
                    arguments: '-f kubernates/mysql-configmap.yaml'
                    secretType: 'dockerRegistry'
                    containerRegistryType: 'Azure Container Registry'

                - task: Kubernetes@1
                  displayName: kubectl deploy mysql-deployment.yaml
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: '$(azureSubscriptionEndpointForACR)'
                    command: 'apply'
                    arguments: '-f kubernates/mysql-deployment.yaml'
                    secretType: 'dockerRegistry'
                    containerRegistryType: 'Azure Container Registry'

                - task: Kubernetes@1
                  displayName: kubectl deploy spring-demo-deployment
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: '$(azureSubscriptionEndpointForACR)'
                    command: 'apply'
                    arguments: '-f kubernates/spring-demo-deployment.yaml'
                    secretType: 'dockerRegistry'
                    containerRegistryType: 'Azure Container Registry'