stages:
  - stage: Backend_Build
    displayName: 'Backend Build & Push to ACR'
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        container: beginneracademy/azdoagent:1.4
        steps:
          - bash: |
              which java
              java --version
              ls -lrt /opt/
              docker --version
              mvn -v
            displayName: check java version

          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkDirectory: '/usr/local/openjdk-20'
              publishJUnitResults: false
              mavenAuthenticateFeed: true
              effectivePomSkip: true
              goals: 'package -Dmaven.test.skip=true'

          - task: Docker@2
            displayName: "Build"
            inputs:
              command: build
              repository: '$(acr.name)/$(acr_repo)'
              tags: "1.16.0"

          - bash: |
              docker image list
              sleep 3
            displayName: check docker image list

          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: $(acr_service_name)

          - task: Docker@2
            displayName: Push to acr
            inputs:
              command: push
              repository: '$(acr.name)/$(acr_repo)'
              containerRegistry: $(acr_service_name)
              tags: '1.16.0'


